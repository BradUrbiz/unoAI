<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unoAI - Rules</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('../Backgrounds/background_2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rules-container {
            background: rgba(255,255,255,0.85);
            padding: 2rem 2.5rem;
            border-radius: 1.5rem;
            max-width: 600px;
            box-shadow: 0 4px 24px #2222;
            width: 90vw;
            text-align: center;
        }
        .rules-title {
            font-size: 2.2rem;
            color: #0f741b;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .rules-container ul {
            list-style-position: inside;
            padding: 0;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rules-container li {
            text-align: center;
            margin-bottom: 0.7em;
        }
    </style>
</head>
<body>
    <div class="rules-container">
        <div class="rules-title">unoAI Rules</div>
        <ul>
            <li>Each player is dealt 7 cards at the start.</li>
            <li>Match cards by color or number to play.</li>
            <li>Be warned!, there are some special cards like Skip, Reverse, Draw, and Wild.</li>
            <li>Say "UNO" when you have one card left!</li>
            <li>First player to get rid of all cards wins.</li>
        </ul>
        <button class="go-play-btn" onclick="window.location.href='play.html'">Start Playing</button>
    </div>
    <style>
        .go-play-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            background: #2ecc40;
            color: #fff;
            border: none;
            border-radius: 2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #2223;
            transition: background 0.2s, transform 0.2s;
        }
        .go-play-btn:hover {
            background: #27ae38;
            transform: scale(1.05);
        }
    </style>
    </div>
    <audio id="bg-music" src="../lobby.mp3" loop></audio>
    <script>
        const bgMusic = document.getElementById('bg-music');
        bgMusic.volume = 0.4;
        const saved = sessionStorage.getItem('lobbyMusicTime');
        if (saved) bgMusic.currentTime = parseFloat(saved);
        function tryPlay() { bgMusic.play().catch(() => {}); }
        tryPlay();
        document.addEventListener('click', tryPlay);
        document.addEventListener('keydown', tryPlay);
        document.addEventListener('touchstart', tryPlay);
        window.addEventListener('beforeunload', () => {
            sessionStorage.setItem('lobbyMusicTime', bgMusic.currentTime);
        });
    </script>
</body>
</html>
