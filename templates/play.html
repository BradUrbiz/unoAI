<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unoAI - Play</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hand {
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            z-index: 10;
        }
        .hand img {
            height: 100px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px #2225;
            background: #fff8;
        }
        .center-table {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-table img {
            max-width: 60vw;
            max-height: 60vh;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="center-table">
        <img src="../Tables/table_green.png.png" alt="Table Green" />
    </div>
    <div class="hand" id="player-hand"></div>
    <script>
        function getCardImage(card) {
            // Map JS card values to image filenames
            if (card.color === 'wild') {
                if (card.value === 'wild4') {
                    return '../Uno/individual/wild/4_plus.png';
                } else {
                    return '../Uno/individual/wild/wild_card.png';
                }
            }
            let value = card.value;
            if (value === 'skip') value = 'block';
            else if (value === 'reverse') value = 'inverse';
            else if (value === 'draw2') value = '2plus';
            // else for numbers, value stays the same
            return `../Uno/individual/${card.color}/${value}_${card.color}.png`;
        }

        function renderHand(hand) {
            const handDiv = document.getElementById('player-hand');
            handDiv.innerHTML = '';
            hand.forEach(card => {
                const img = document.createElement('img');
                img.src = getCardImage(card);
                img.alt = `${card.color} ${card.value}`;
                handDiv.appendChild(img);
            });
        }

        fetch('../hand.json')
            .then(res => res.json())
            .then(hand => renderHand(hand));
    </script>
</body>
</html>
